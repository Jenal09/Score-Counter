<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter" >
                <div class="card">
                  <p>Hello, this is me</p>
                  <h1>Hello</h1>
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://www.girlontheriver.com/wp-content/uploads/2017/03/IMG_1555-1024x859.png" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Counter
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id = 'p1Display'>0</span> to <span id = 'p2Display'>0</span></h1>
                        <p class="subtitle">Use Buttons below to keep Score</p>
                        <label for="playto" class="label is-large is-inline">Playing Upto:</label>
                        <div class="select is-rounded">
                            
                            <select name="" id="playto">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                      <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                      <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
  </section>  
    

    <script src="app.js"></script>
</body>
</html>
